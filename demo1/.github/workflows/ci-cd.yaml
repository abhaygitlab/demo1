name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: echo "✅ No tests yet — skipping!"

      - name: Build Docker Image
        run: docker build -t devops-mini-app:latest .

      - name: Save Docker Image Artifact
        run: docker save devops-mini-app:latest | gzip > devops-mini-app.tar.gz

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: devops-mini-app
          path: devops-mini-app.tar.gz

